<div class="contenedor d-flex justify-content-center">
   
    <div class="login">
        <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

        <form class="form" *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <h1 class="text-white fs-1">Iniciar Sesión</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label class="text-white fs-3">Usuario</mat-label>
                <input class="text-warning fs-3 mt-3" type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label class="text-withe fs-3">Contraseña</mat-label>
                <input class="text-danger fs-3 mt-3" type="password" matInput autocomplete="off" formControlName="contraseña">
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button class="ancho" color="primary" [disabled]="form.invalid">Entrar</button>
        </form>
    </div>
</div>
