<mat-toolbar class="titulo text-white bg-sombra">
  <div align="center" style="text-align: right" appTitulo>
    Agregar nuevo alumno
  </div>
</mat-toolbar>

<mat-card-content>
  <form class="bg bg-sombra" [formGroup]="formularioAlumno" (ngSubmit)="GuardarAlumno()">
    <div fxLayout="row" fxFlexFill fxLayout.lt-md="column" fxLayoutGap="8px">
      <mat-form-field fxFlex>
        <mat-label class="text-white">Nombre</mat-label>
        <input class="text-white" formControlName="nombres" matTooltip="Ingrese el nombre del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('nombres')?.invalid" class="error">El Nombre es requerido
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label class="text-white">Apellido</mat-label>
        <input class="text-white" formControlName="apellidos" matTooltip="Ingrese el apellido del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('apellidos')?.invalid" class="error">El Apellido es requerido
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label class="text-white">Email</mat-label>
        <input class="text-white" formControlName="email" matTooltip="Ingrese el email del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('email')?.errors?.['required']" class="error">El Email es requerido
          </span>
          <span *ngIf="formularioAlumno.get('email')?.errors?.['email']" class="error">Ingrese un Email válido
          </span>
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxFlexFill fxLayout.lt-md="column" fxLayoutGap="8px">
      <mat-form-field fxFlex>
        <mat-label class="text-white">DNI</mat-label>
        <input class="text-white" formControlName="dni" matTooltip="Ingrese la dni del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('dni')?.errors?.['required']" class="error">El DNI es requerido
          </span>
          <span *ngIf="formularioAlumno.get('dni')?.errors?.['pattern']" class="error">Ingrese un caracter numérico
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label class="text-white">Domicilio</mat-label>
        <input class="text-white" formControlName="domicilio" matTooltip="Ingrese la dni del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('domicilio')?.errors?.['required']" class="error">El domicilio es
            requerido
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label class="text-white">Telefono</mat-label>

        <input class="text-white" formControlName="telefono" matTooltip="Ingrese la dni del alumno" matInput
          autocomplete="off" />
        <mat-error class="fs-5">
          <span *ngIf="formularioAlumno.get('telefono')?.errors?.['required']" class="error">El telefono es requerido
          </span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <button class="agregar" type="submit" mat-raised-button color="primary" matTooltip="Submit"
        [disabled]="formularioAlumno.invalid">
        Agregar Alumno</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="reiniciar" type="reset" mat-raised-button color="accent" matTooltip="Reset"
        (click)="reiniciarFormulario()">
        Reiniciar
      </button>
    </div>

    <p *ngIf="dataSaved" style="
        color: rgb(0, 128, 0);
        font-size: 20px;
        font-weight: bold;
        margin-top: 2rem;
      " Class="success" align="left">
      El alumno se agregó correctamente
    </p>
  </form>
</mat-card-content>
